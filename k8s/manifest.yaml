apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-ghost
  namespace: ghost
  labels:
    app: personal-ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-ghost
  template:
    metadata:
      labels:
        app: personal-ghost
    spec:
      containers:
      - name: personal-ghost
        image: docker.pkg.github.com/justin-vanwinkle/ghost-website/ghost:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 2368
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 2368
            httpHeaders:
            - name: X-Forwarded-Proto
              value: https
          initialDelaySeconds: 60
          periodSeconds: 5
        resources:
          requests:
            memory: "300Mi"
            cpu: "300m"
          limits:
            memory: "600Mi"
            cpu: "600m"
        env:
          - name: NODE_ENV
            value: production
          - name: AZURE_STORAGE_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: personal-website
                key: storage-connectionString
          - name: database__connection__password
            valueFrom:
              secretKeyRef:
                name: personal-website
                key: db-password
          - name: mail__options__auth__pass
            valueFrom:
              secretKeyRef:
                name: personal-website
                key: mail-password
        volumeMounts:
        - mountPath: /var/lib/ghost/content/images
          name: images-volume
      volumes:
      - name: images-volume
        persistentVolumeClaim:
          claimName: pvc-ghost-personal
      restartPolicy: Always
      imagePullSecrets:
        - name: github-registry-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: personal-ghost-service
  namespace: ghost
spec:
  selector:
    app: personal-ghost
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 2368
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: personal-ghost-ingress
  namespace: ghost
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - personal-ghost-ingress.www.jvanwinkle.com
      secretName: wwwjvanwinkle-crt-secret
  rules:
  - host: www.jvanwinkle.com
    http:
      paths:
      - path: /
        backend:
          serviceName: personal-ghost-service
          servicePort: http
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wwwjvanwinkle
  namespace: ghost
spec:
  secretName: wwwjvanwinkle-crt-secret
  dnsNames:
  - www.jvanwinkle.com
  issuerRef:
    name: letsencrypt
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
    group: cert-manager.io