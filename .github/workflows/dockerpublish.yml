name: Build, Push, & Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: docker.pkg.github.com/${{ github.repository }}/ghost

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME:${{ github.run_number }}

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push images
        run: |          
          docker tag $IMAGE_NAME:${{ github.run_number }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.run_number }}
          docker push $IMAGE_NAME:latest

  
  deploy:
    needs: build
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup kubelogin
        uses: Azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.24'
                
      - name: Set AKS context
        uses: Azure/aks-set-context@v4
        with:
          resource-group: rg-aks-centralus
          cluster-name: aks-centralus
          admin: 'false'
          use-kubelogin: 'true'

      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v5
        with:
          namespace: ghost
          manifests: k8s/deployment.yaml
          images: docker.pkg.github.com/${{ github.repository }}/ghost:${{ github.run_number }}
